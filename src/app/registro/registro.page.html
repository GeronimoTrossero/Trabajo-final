<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
       <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
       </ion-item>
        <ion-item>
         <ion-label position="floating">Contraseña</ion-label>
         <ion-input fromControlName="password" type="password"></ion-input>
       </ion-item>
       <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input fromControlName="confirmacionPassword" type="password"></ion-input>
       </ion-item>
      </form>
      <br>
      <ion-button (clck)="guardar()">Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
