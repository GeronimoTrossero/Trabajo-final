<ion-header>
  <ion-toolbar class="tol">
    <ion-title>Agrega nuevas recetas</ion-title>
    <ion-button slot="start" color= "success">
      <ion-back-button></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title class="titulo" >
        <ion-input placeholder="Nombre" type="text" [(ngModel)]="receta.nombre"></ion-input>
      </ion-card-title>
      <div>
        <ion-card-subtitle class="subtitulo">
          Ingredientes
        </ion-card-subtitle>
      </div>
      <ion-list>
        <ion-item color="medium">
          <ion-input type="text" color="success" placeholder="Escriba sus ingredientes aquí"   [(ngModel)]="receta.ing" ></ion-input>
        </ion-item>
      </ion-list>
      <div>
        <ion-card-subtitle class="subtitulo">
          Pasos
        </ion-card-subtitle>
      </div>
        <ion-input type="text" class="parrafo" placeholder="Describa el procedimiento aquí" [(ngModel)]="receta.proced"   ></ion-input>
      <ion-button class="boton" (click)="Submit()" (click)="presentAlert()" [routerLink]="['/recetario']">GUARDAR</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
